spring:
  jackson:
    timezone: Europe/Budapest
  banner:
    location: classpath:logo.ascii
  mail:
    from: ${REMINDER_EMAIL_FROM}
    to: ${TEMP_EMAIL_TO}
    host: ${REMINDER_EMAIL_HOST}
    port: ${REMINDER_EMAIL_PORT}
    username: ${REMINDER_EMAIL_USERNAME}
    password: ${REMINDER_EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none

  datasource:
    url: ${POSTGRES_JDBC_URL}
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
    driverClassName: org.postgresql.Driver

  data:
    mongodb:
      host: ${MONGODB_CRM_HOST}
      port: ${MONGODB_CRM_PORT}
      database: ${MONGODB_CRM_DATABASE}
      username: ${MONGODB_CRM_USERNAME}
      password: ${MONGODB_CRM_PASSWORD}

  quartz:
    jdbc:
      initialize-schema: never
    job-store-type: jdbc
    properties:
      org:
        quartz:
          jobStore:
            driverDelegateClass: org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
            tablePrefix: system.qrtz_

